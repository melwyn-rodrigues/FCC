<!DOCTYPE html>

<html lang="en">
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/rqm.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
 
</head>

<body>
     <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
	function tweet(message) {
        if (Boolean(message)){      // this just checks whether message is not a empty string 
            
            window.open('https://twitter.com/intent/tweet?hashtags= freecodecamp&text='   + encodeURIComponent(message))}
          else{
      
          window.open('https://twitter.com/intent/tweet?hashtags= freecodecamp&text='+'Less is more - Ludwig Mies Van Der Rohe')} // this takes care of the default (the first quote) quote which is hard-coded
        }

    var msg;           // declaring the 'msg' variable as global. This is done to facilitate the twitter function 
    function tweetHandler() {
       tweet($(msg).text()); 
      //tweet(msg);
    }




  $(document).ready(function() {
            $.ajaxSetup({cache:false});     //If you don't set cache to false, you won't get a new quote when you click your button.
            $("#getMessage").on("click", function(){
          
                        $.getJSON("http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&callback=", function(data) {
                         msg= data[0].content+ " - " + data[0].title
                         $(".message").html(msg);
               
                        });
              
                    });
            $("#tweet").on("click", tweetHandler);
           
  });
  
</script>
  
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header text-center">
                <h1 >Random Quote Machine</h1>
                
             </div
        </div>
    </div>
</div>



<div>
    <blockquote class="text-center">
         Quotes to Inspire Design
    </blockquote>
    
</div>
 
<div  class="container">
  <div class="panel-footer">
 
      <div  class="row text-center">
            <section  class="col-xs-12 message">          <!-- 'message' class is used by the jQuery function to display the quote in this location -->
              <h4 >Less is more</h4> <br> <br><h5>- Ludwig Mies Van Der Rohe </h5>
                     
            </section>
      </div>

  </div>
</div>


<div class="container">
  <div class="row">
    
         <div>
            <section id="social" class="col-xs-12 text-center">
                
                <button id="tweet" class ="btn"><a><img src="images/twitter.jpg" alt="twitter icon" class="img-responsive center-block"></a>
                </button>
            </section>
            
         </div>     
   </div>
</div>
<div class="container">
   <div class = "row text-center quote">
    <div class = "col-xs-12">
      <button id = "getMessage" class = "btn btn-primary btn-lg" >
        New Quote
      </button>
    </div>
  </div>
</div>
 
</body>
</html>
